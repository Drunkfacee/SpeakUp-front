<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Styles/Style.css">
    <title>Speak Up</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="HeaderWrapper">
                <div class="HeaderWrapperContent">
                    <img src="./Image/Icon.png" alt="header icon" class="HeaderImage">
                    <span class="HeaderTitle">Speak Up</span>
                    <ul class="HeaderMenu">
                        <li class="HeaderMenuItems">Home</li>
                        <li class="HeaderMenuItems">Courses</li>
                        <li class="HeaderMenuItems">Contact Us</li>
                        <li class="HeaderMenuItems">About Us</li>
                    </ul>
                </div>
                <div class="HeaderWrapperButtons">
                    <button class="SignUp"></button>
                    <select class="LanguageMenu">
                        <option value="en">EN</option>
                        <option value="es">SP</option>
                        <option value="fr">FR</option>
                        <option value="de">GE</option>
                    </select>
                </div>
            </div>
        </header>
        <div class="MainContent">
            <div class="TextSection">
                <h1>Studying Online<br>is now much easier</h1>
                <p>Speak Up is an interesting platform that will teach you in a more interactive way</p>
                <button class="StartButton">Let's start</button>
            </div>
            <div class="ImageSection">
                <img src="./Image/rafiki.png" alt="Studying Online" class="MainImage">
            </div>
        </div>
    </div>
</body>
</html>
